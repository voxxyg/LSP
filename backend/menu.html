<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan</title>
    <style>
        /* Tambahkan CSS sesuai kebutuhan */
    </style>
</head>

<body>
    <h1>Menu Makanan</h1>
    <form id="orderForm">
        <div id="menuContainer">
            <!-- Item menu akan dimuat di sini -->
        </div>
        <button type="submit">Pesan Sekarang</button>
    </form>

    <script>
        // JavaScript untuk memuat menu dari server dan mengirim pesanan
        document.addEventListener('DOMContentLoaded', function () {
            const menuContainer = document.getElementById('menuContainer');

            // Fungsi untuk memuat menu makanan
            function loadMenu() {
                // Misalkan Anda memiliki endpoint '/menu' yang mengembalikan daftar makanan
                fetch('http://localhost:3000/makanan_minuman')
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(item => {
                            const menuItem = document.createElement('div');
                            menuItem.innerHTML = `
                        <h3>${item.nama}</h3>
                        <p>Harga: ${item.harga}</p>
                        <input type="number" name="${item.id}" min="0" placeholder="Jumlah">
                    `;
                            menuContainer.appendChild(menuItem);
                        });
                    });
            }

            // Panggil fungsi saat konten dimuat
            loadMenu();
        });

        document.getElementById('orderForm').onsubmit = function (event) {
            event.preventDefault();

            const orderData = {};
            const formData = new FormData(event.target);

            formData.forEach((value, key) => {
                if (value > 0) orderData[key] = parseInt(value);
            });

            // Kirim data pesanan ke server
            fetch('/transaksi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ items: orderData })
            })
                .then(response => response.json())
                .then(data => {
                    // Tampilkan konfirmasi atau navigasi ke halaman detail pesanan
                    console.log('Pesanan berhasil:', data);
                    window.location.href = `/order-confirmation.html?id_transaksi=${data.id_transaksi}`;
                })
                .catch(error => {
                    console.error('Terjadi kesalahan:', error);
                });
        };
    </script>
</body>

</html>
